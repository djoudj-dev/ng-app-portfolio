<section class="w-full bg-background pt-14 md:pt-4 lg:pt-6 xl:pt-58 pb-12" id="hero">
  <div
    class="flex flex-col items-center justify-around gap-y-16 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 overflow-hidden lg:flex-row lg:gap-x-20"
  >
    <header class="w-full lg:w-1/2 flex flex-col justify-center text-center lg:text-left">
      <div class="relative z-10">
        <h1 class="pt-2 sm:pt-4 text-3xl sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl font-bold text-text">
          Bonjour, je suis <br />
          <span
            class="bg-gradient-to-l from-accent to-text text-gradient inline-block text-transparent bg-clip-text pt-2"
          >
            {{ hero()?.firstName }} {{ hero()?.lastName }}
          </span>
        </h1>

        <h2 class="text-xl sm:text-3xl text-secondary-500 font-medium mt-2">
          {{ hero()?.jobTitle }}
        </h2>

        <p class="mt-6 text-sm sm:text-lg text-text font-medium max-w-2xl mx-auto lg:mx-0">
          {{ hero()?.jobDescription }}
        </p>

        <!-- üéØ Boutons styl√©s -->
        <div
          class="flex flex-col sm:flex-row justify-center lg:justify-start items-center gap-2 sm:gap-6 max-w-2xl w-full mx-auto lg:mx-0 mt-8 px-4 sm:px-0"
        >
          <a (click)="downloadCV()" class="block">
            <app-button
              color="secondary"
              aria-label="T√©l√©charger mon CV"
              [customClass]="'px-5 sm:px-6 py-3 sm:py-4 shadow-md hover:shadow-lg transition-all duration-200'"
            >
              <div class="flex items-center justify-center gap-2 sm:gap-3">
                <span class="font-medium text-text text-sm sm:text-base">T√©l√©charger mon CV</span>
                <div class="w-4 sm:w-5 h-4 sm:h-5 relative flex-shrink-0">
                  <img
                    [ngSrc]="'icons/hero/download.svg'"
                    alt="T√©l√©charger"
                    class="absolute inset-0 w-full h-full object-contain icon-invert"
                    width="20"
                    height="20"
                  />
                </div>
              </div>
            </app-button>
          </a>

          <app-button
            color="accent"
            aria-label="D√©couvrir mes projets"
            [customClass]="'px-5 sm:px-6 py-3 sm:py-4 shadow-md hover:shadow-lg transition-all duration-200'"
          >
            <div class="flex items-center justify-center gap-2 sm:gap-3">
              <span class="font-medium text-text text-sm sm:text-base">D√©couvrir mes projets</span>
              <div class="w-4 sm:w-5 h-4 sm:h-5 relative flex-shrink-0">
                <img
                  [ngSrc]="'icons/hero/arrow.svg'"
                  alt="D√©couvrir"
                  class="absolute inset-0 w-full h-full object-contain icon-invert"
                  width="20"
                  height="20"
                />
              </div>
            </div>
          </app-button>
        </div>
      </div>
    </header>

    <!-- üíª Partie droite : Image laptop responsive, √©quilibr√©e -->
    <img
      [ngSrc]="'images/laptop1.svg'"
      alt="Laptop"
      width="500"
      height="286"
      sizes="(min-width: 768px) 50vw, 100vw"
      class="icon-invert"
      priority
    />
  </div>

  <!-- Bouton de d√©filement vers la section "about" -->
  <div class="flex justify-center pt-6 sm:pt-10 lg:pt-32">
    <button
      (click)="scrollToSection('about')"
      aria-label="D√©filer vers √Ä propos"
      class="animate-bounce p-2 rounded-full bg-accent hover:bg-accent-600 transition-colors shadow-md hover:shadow-lg"
    >
      <div class="w-10 h-10 relative flex-shrink-0">
        <img
          [ngSrc]="'icons/hero/arrow-b.svg'"
          alt="D√©filer vers le bas"
          class="absolute inset-0 w-full h-full object-contain icon-invert"
          width="24"
          height="24"
        />
      </div>
    </button>
  </div>
</section>
